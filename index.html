<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;500;600&family=Inter:wght@200;300&family=Lato:ital,wght@0,400;1,300&family=Open+Sans:ital,wght@0,400;1,300&family=Oswald:wght@400;500;600&family=Poppins:wght@500&family=Roboto:ital,wght@0,400;1,100&family=Tiro+Gurmukhi&display=swap"
        rel="stylesheet">

    <!-- tailwindcss link -->
    <link rel="stylesheet" href="src/input.css">

    <!-- flowbite cdn -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />

    <!-- main tailwind css link -->
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="custom_bg_color">


    <section class="container flex items-center justify-center">
        <div class="wraper p-5">
            <!-- header section -->
            <header class="flex justify-between gap-x-5 pt-2 border-b border-white-300">
                <h1 class="text-xl font-serif text-white">Display color</h1>
                <button id="randomBtn" type="button"
                    class="text-white border border-white-3 bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded text-sm px-5 py-2 bg-green-600 text-center mr-2 mb-2">random
                    color</button>
            </header>

            <main>
                <!-- body  -->

                <body>
                    <!-- display color show -->
                    <div id="bg_color" class="h-36 bg-red-200 rounded mt-3"></div>

                    <!-- button section save & copy -->
                    <div class="flex-row md:flex justify-between my-4 gap-x-5 border-b border-white-3">
                        <h1 class="text-xl
                        text-white">Save & copy color</h1>
                        <div class="mb-2 mt-2 md:mb-0 md:mt-0">
                            <button type="button" id="copyBtn"
                                class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded text-sm px-3 py-1 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Copy</button>
                            <button type="button" id="saveBtn"
                                class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded text-sm px-3 py-1 text-center mr-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">Save</button>
                        </div>
                    </div>

                    <!-- select copy mode -->
                    <div
                        class="flex-row md:flex items-center justify-between my-6 md:gap-x-5 border-b border-white-3 pb-2">
                        <small class="text-xl text-white dark:text-white ">Select copy mode</small>
                        <div class="flex items-center lg:justify-between gap-4 mt-3 md:mt-0">
                            <div class="flex items-center">
                                <input id="default-radio-1" checked type="radio" value="hex" name="radio-mode"
                                    class="radio_input_hex w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label id="check_hex" for="default-radio-1"
                                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 text-green-500">HEX
                                </label>
                            </div>

                            <div class="flex items-center">
                                <input id="default-radio-2" type="radio" value="rgb" name="radio-mode"
                                    class="radio_input_rgb w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label id="check_rgb" for="default-radio-2"
                                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 text-green-500">RGB</label>
                            </div>
                        </div>
                    </div>

                    <!-- duble input box show color -->
                    <div class="duleInput md:flex mb-2 md:flex-row items-center justify-between gap-4">
                        <div class="hex_color mb-3 md:mb-0 relative">
                            <div class="heshTag">#</div>
                            <h1 class="text-xl text-white mb-[2px]">HEX color</h1>
                            <input id="hex_input" value="F19F68" type="text" class="bg-gray-200 rounded py-1">
                        </div>
                        <div class="rgb_color relative">
                            <div id="rgb_color">rgb</div>
                            <h1 class="text-xl text-white mb-[2px]">RGB color</h1>
                            <input id="rgb_input" value="(241, 159, 104)" type="text"
                                class="bg-gray-200 rounded py-1 pl-10" disabled>
                        </div>
                    </div>

                    <!-- Adjust color with custom section-->
                    <div class="range_input py-5">
                        <div class="range_1 ">
                            <div class="flex items-center justify-between mb-2">
                                <label for="" class="block text-red-400">Red</label>
                                <span class="red_label text-white inline-block">50</span>
                            </div>
                            <input id="red_range" value="50" type="range" class="block w-full">
                        </div>
                        <div class="range_1 ">
                            <div class="flex items-center justify-between mt-2">
                                <label for="" class="block text-green-500">Green</label>
                                <span class="green_label text-white  text-white inline-block">50</span>
                            </div>
                            <input id="green_range" value="50" type="range" class="block w-full">
                        </div>
                        <div class="range_1 ">
                            <div class="flex items-center justify-between mt-2">
                                <label for="" class="block text-blue-600">Blue</label>
                                <span class="blue_label text-white  text-white inline-block">50</span>
                            </div>
                            <input id="blue_range" value="50" type="range" class="block w-full">
                        </div>
                    </div>

                    <!-- background color preset section-->
                    <div>
                        <h1 class="block border-b border-white-3 text-xl pb-2 text-white">Background color preset</h1>
                        <div id="preset_mainDiv" class="mt-4">
                        </div>
                    </div>

                    <!-- save preset section -->
                    <div class="mt-10">
                        <h1 class="block border-b border-white-3 text-xl pb-2 text-white">Save preset</h1>
                        <div class="mt-4 divide-dashed" id="savePreset">
                        </div>
                    </div>
                </body>
            </main>
        </div>
    </section>
    <!-- main js  -->
    <script src="custom_javascript/index.js" type="module"></script>
    <!-- flowbite js cdn -->
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
</body>

</html>
